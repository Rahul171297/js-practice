<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech - JS Practice 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="title">Text To Speech</p>
      <div class="form-group">
        <label for="sampleTextarea">Enter Text</label>
        <textarea name="sampleTextarea" id="text"></textarea>
      </div>
      <div class="form-group">
        <label for="chooseVoice">Select Voice</label>
        <select name="chooseVoice" id="voice">
          <option value="Google US English">Google US English</option>
        </select>
      </div>
      <button type="submit" class="submit">Convert To Speech</button>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
